<ion-header>
  <ion-navbar color="primary">
    <ion-title>
  Italy Tracker  
</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content padding>
 
  <button ion-button full icon-left (click)="startLocating()" *ngIf="!isTracking">
      <ion-icon name="locate"></ion-icon>
     Locate Bus
    </button>
  <button ion-button full color="danger" icon-left (click)="stopLocating()" *ngIf="isTracking">
      <ion-icon name="hand"></ion-icon>
      Stop Locating
  </button>
 
  <div #map id="map"></div>
